apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  rules:
    - host: todo.dev
      http:
        paths:
          - path: /api/users/?(.*)
            backend:
              serviceName: todo-server-srv
              servicePort: 3000
          - path: /api/todos/?(.*)
            backend:
              serviceName: todo-server-srv
              servicePort: 3000
          - path: /?(.*)
            backend:
              serviceName: todo-client-srv
              servicePort: 3000
